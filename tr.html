<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customized Scrollbar</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Hide both vertical and horizontal scrollbars */
  }
  .container {
    width: 2000px; /* Set the width to enable horizontal scrolling */
    white-space: nowrap; /* Prevent line breaks */
    padding: 20px; /* Add some padding for readability */
    overflow-x: auto; /* Enable horizontal scrolling */
  }
  .box {
    display: inline-block;
    width: 200px;
    height: 200px;
    background-color: #ddd;
    margin: 10px;
  }

  /* Customizing the scrollbar */
  ::-webkit-scrollbar {
    width: 10px;
  }
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }
  ::-webkit-scrollbar-thumb {
    background: #888;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <!-- Add more boxes as needed -->
</div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>

</body>
</html>
